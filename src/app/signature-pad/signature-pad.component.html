<div class="p-3">
    <h4 class="text-center mb-3 fw-bold d-none">Fabric.js</h4>
    <ul class="nav nav-pills" id="pills-tab" role="tablist">
        <li class="nav-item w-50" role="presentation">
            <button class="nav-link p-3 w-100 active" id="pills-signature-pad-tab" data-bs-toggle="pill" data-bs-target="#pills-signature-pad" type="button" role="tab" aria-controls="pills-signature-pad" aria-selected="true">Draw Signature</button>
        </li>
        <li class="nav-item w-50" role="presentation">
            <button class="nav-link p-3 w-100" id="pills-create-signature-tab" data-bs-toggle="pill" data-bs-target="#pills-create-signature" type="button" role="tab" aria-controls="pills-create-signature" aria-selected="false">Create Signature</button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-signature-pad" role="tabpanel" aria-labelledby="pills-signature-tab">
            <div class="d-flex justify-content-center flex-column mt-5 align-items-center">
                <h6 class="mb-3">Draw your Signature below</h6>
                <canvas id="signaturePad" class="border border-secondary border-2 rounded-3"></canvas>
                <div class="mt-4">
                    <button class="btn btn-primary py-2 px-5 text-uppercase fw-bold rounded-pill me-3" (click)="clearCanvas()">
                        Reset
                    </button>
                    <a class="btn btn-primary py-2 px-5 text-uppercase fw-bold rounded-pill " (click)="saveSignature('draw')">
                        Save
                    </a>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-create-signature" role="tabpanel" aria-labelledby="pills-create-signature-tab">
            <div class="d-flex justify-content-center mt-5 align-items-center flex-column">
                <h6 class="mb-3">Create a new Signature below</h6>
                <canvas id="signatureCreatePad" class="border border-secondary border-2 rounded-3 d-flex align-items-center justify-content-center"></canvas>
                <div class="mt-4">
                    <label for="select-font-family" class="mb-2">Select font family</label>
                    <select id="select-font-family" name="select-font-family" class="form-select" (input)="setFontFamily($event)">
                        <option *ngFor="let font of fonts" [value]="font">{{font}}</option>
                    </select>
                </div>
                <div class="mt-3">
                    <a class="btn btn-primary py-2 px-5 text-uppercase fw-bold rounded-pill " (click)="saveSignature('create')">
                        Save
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
